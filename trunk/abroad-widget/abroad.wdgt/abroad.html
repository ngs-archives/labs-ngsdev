					</select>
					<select id="ab-country-sel" name="country">
					    <option value="">指定なし</option>
					</select>
					<select id="ab-city-sel" name="city">
					    <option value="">指定なし</option>
					</select>
				</p>
			</fieldset>
			<fieldset class="term two">
				<legend>
				    <label for="ab-term-min-sel">期　間</label>
				</legend>
				<p class="ele">
					<select id="ab-term-min-sel" name="term_min">

					<option value="40000">4万円以内</option>
